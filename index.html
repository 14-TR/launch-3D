<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Launch Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        .label {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            transform: translate(-50%,-50%);
            white-space: nowrap;
            display: none;
        }
        .hud {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            width: 200px;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 8px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
        }
        .controls input[type="range"] { width: 100px; }
    </style>
</head>
<body>
<div class="controls">
    <button id="toggleRotation">Pause</button>
    Speed: <input type="range" id="speedControl" min="0" max="0.01" step="0.0005" value="0.001">
</div>
<div class="hud" id="satHUD">
    <strong id="hudName"></strong><br>
    Lat: <span id="hudLat"></span>°<br>
    Lon: <span id="hudLon"></span>°<br>
    Alt: <span id="hudAlt"></span> km
</div>

<div id="zoomModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:1000;">
    <canvas id="zoomCanvas" style="width:100%; height:100%; display:block;"></canvas>
    <button id="closeZoom" style="position:absolute; top:10px; right:10px; z-index:1001;">Close</button>
</div>
  

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
<script>
    console.log('Satellite.js raw check:', window.satellite);
    console.log('TWEEN global check:', window.TWEEN);
</script>

<script type="module" src="./js/main.js"></script>

</body>
</html>
