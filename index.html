<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Launch Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        .label { position: absolute; background: rgba(0,0,0,0.7); color: white; padding: 2px 5px; border-radius: 4px; font-size: 12px; pointer-events: none; transform: translate(-50%,-50%); white-space: nowrap; display: none; }
        .controls { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 5px; color: white; font-family: sans-serif; font-size: 14px; }
        .controls input[type="range"] { width: 100px; }
    </style>
</head>
<body>
<div class="controls">
    <button id="toggleRotation">Pause</button>
    Speed: <input type="range" id="speedControl" min="0" max="0.01" step="0.0005" value="0.001">
</div>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<!-- Proven Satellite.js Load First -->
<script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
<script>
    console.log('Satellite.js raw check:', window.satellite);
</script>

<script type="module" src="./js/main.js"></script>

</body>
</html>
